<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>算法可视化</title>
  <style>
    body{
      padding-top: 30px;
    }
    #canvas{
      background-color: #f0f0f0;
      padding-left: 100px;
    }
    button {
      width: 120px;
      height: 36px;
      margin: 30px 10px;
    }
  </style>
</head>

<body>
  <label for="range">控制排序速度：</label>
  <input type="range" id="range" onchange="changeInterval()" /><hr />
  <canvas id="canvas" width="1100" height="800"></canvas>
  <button onclick="baginSort('bubbing')">冒泡排序</button>
  <button onclick="baginSort('insert')">插入排序</button>
  <button onclick="resetData()">重新生成数组</button>
  <script src="./js/pipe.js"></script>
  <script src="./js/sort.js"> </script>
<script>
  let canvas = document.querySelector("#canvas");
  let sort = new Sort(canvas,{});
  function baginSort(type){
    sort.run(type);
  }
  function changeInterval(){
    let range = document.querySelector("#range").value;
    let interval = Number.parseInt(range)*5;
    sort.changeInterval(interval)
  }
  function resetData(){
    sort.resetPipe();
  }
</script>

</html>
